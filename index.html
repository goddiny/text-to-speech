<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF; /* —Å–∏–Ω–∏–π */
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #startBtn.recording {
            background-color: #28a745; /* –∑–µ–ª—ë–Ω—ã–π –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ */
        }
        #output {
            width: 90%;
            max-width: 500px;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
    </style>
</head>
<body>
    <button id="startBtn">üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
    <textarea id="output" readonly placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ç–µ–∫—Å—Ç..."></textarea>

    <script>
        const startBtn = document.getElementById('startBtn');
        const output = document.getElementById('output');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            output.value = "‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Speech API.";
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;
        recognition.continuous = true;

        let recording = false;
        let fullText = '';

        function smartFinalizePunctuation(text) {
            text = text.trim();
            text = text.replace(/\s+/g, ' ');
            if (!/[.!?]$/.test(text)) text += '.';
            return text;
        }

        recognition.onresult = function(event) {
            let result = event.results[event.results.length - 1];
            if (result.isFinal) {
                fullText += (fullText ? ' ' : '') + result[0].transcript.trim();
                output.value = fullText;
            }
        };

        recognition.onerror = function(event) {
            output.value = '–û—à–∏–±–∫–∞: ' + event.error;
        };

        startBtn.onclick = async () => {
            if (!recording) {
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    fullText = '';
                    recording = true;
                    startBtn.textContent = '‚ñ† –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
                    startBtn.classList.add('recording');
                    output.value = 'üéô –ó–∞–ø–∏—Å—å... –≥–æ–≤–æ—Ä–∏—Ç–µ';
                    recognition.start();
                } catch (err) {
                    output.value = "‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É";
                }
            } else {
                recording = false;
                startBtn.textContent = 'üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
                startBtn.classList.remove('recording');
                recognition.stop();
                fullText = smartFinalizePunctuation(fullText);
                output.value = fullText || '–ù–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞';
            }
        };
    </script>
</body>
</html>
